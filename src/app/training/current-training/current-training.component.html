<section
  class="current-training"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <mat-progress-spinner
    mode="determinate"
    [value]="progress"
    color="accent"
  ></mat-progress-spinner>
  <h1>{{ progress }}%</h1>
  <p>Keep pushing</p>
  <button mat-raised-button color="warn" (click)="onStop()">Stop</button>
</section>
