<mat-nav-list>
  <a
    mat-list-item
    routerLink="/signup"
    (click)="onClose()"
    *ngIf="!isAuth"
    routerLinkActive
    #routerLinkActiveInstance="routerLinkActive"
    [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
    [class.list-item-active]="routerLinkActiveInstance.isActive"
  >
    <mat-icon matListIcon>face</mat-icon>
    <div class="side-nav-links">Signup</div>
  </a>
  <a
    mat-list-item
    routerLink="/login"
    (click)="onClose()"
    *ngIf="!isAuth"
    routerLinkActive
    #routerLinkActiveInstance="routerLinkActive"
    [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
    [class.list-item-active]="routerLinkActiveInstance.isActive"
  >
    <mat-icon matListIcon>login</mat-icon>
    <div class="side-nav-links">Login</div>
  </a>
  <a
    mat-list-item
    routerLink="/training"
    (click)="onClose()"
    *ngIf="isAuth"
    routerLinkActive
    #routerLinkActiveInstance="routerLinkActive"
    [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
    [class.list-item-active]="routerLinkActiveInstance.isActive"
  >
    <mat-icon>fitness_center</mat-icon>
    <span class="side-nav-links">Training</span>
  </a>
  <a
    mat-list-item
    routerLink="/training"
    (click)="onLogout()"
    *ngIf="isAuth"
    routerLinkActive
    #routerLinkActiveInstance="routerLinkActive"
    [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
    [class.list-item-active]="routerLinkActiveInstance.isActive"
  >
    <mat-icon>eject</mat-icon>
    <span class="side-nav-links">Logout</span>
  </a>
</mat-nav-list>
